{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inicio</title>
</head>

<body>
    <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                {% for row in jogos %}
                <li class="nav-item">
                    <a class="nav-link {% if row.tpFocus == 1 %} active {% endif %}" href="/{{row.url}}">{{ row.nome }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
    <div style="display: flex; justify-content: center;">
        <p style="font-size: 23pt; margin-top: 20px; font-weight: bold;">Descubra novos jogos!</p>
    </div>
    <div class="row" style="display: flex; justify-content: center;">
        {% for jogo in jogos %}
            {% if jogo.tpTexto == 2 %}
            <div class="card col-4" style="width: 18rem; margin: 30px; padding: 0px;">
                <img src="{{ jogo.imagem }}" class="card-img-top" alt="Imagem do jogo {{ jogo.nome }}">
                <div class="card-body">
                  <h5 class="card-title">{{jogo.nome}}</h5>
                  <p class="card-text">{{ jogo.review }}</p>
                </div>
                <div class="card-footer" style="background-color: white; border: none;">
                  <a href="{{ jogo.url }}" class="btn btn-success">Acessar</a>
                </div>
              </div>
            {% endif %}
        {% endfor %}
      </div>
</body>

</html>
