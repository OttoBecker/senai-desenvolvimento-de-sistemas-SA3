{% load static %}
{% for jogo in jogos %}
{% if jogo.tela_principal == 1 %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title> {{ jogo.nome }} </title>
</head>

<body>
    <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                {% for row in jogos %}
                <li class="nav-item">
                    <a class="nav-link {% if row.tpFocus == 1 %} active {% endif %}" href="/{{row.url}}">{{ row.nome }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    </header>
    <div style="display: flex; justify-content: center;">
        <table>
            <tr>
                <td>
                    <p style="font-size: 23pt; margin-top: 20px; font-weight: bold;">{{ jogo.nome }}</p>
                </td>
            </tr>
        </table>
    </div>
    <div style="display: flex; justify-content: center;"> <img src="{{ jogo.imagem }}" width="500" alt="Imagem do jogo {{ jogo.nome }}"></div>
    <div style="display: flex; justify-content: center;  margin-top: 20px;">
        <table style="width: 80%; ">
            <tr>
                <td> <p style="text-indent: 20px;">{{ jogo.texto1 }}</p></td>
            </tr>
        </table>
    </div>
    <div style="display: flex; justify-content: center;">
        <table style="width: 80%; ">
            <tr>
                <td> <p style="text-indent: 20px;">{{ jogo.texto2 }}</p></td>
            </tr>
        </table>
    </div>
    <div style="display: flex; justify-content: center;">
       <a class="btn btn-info"  href="{{jogo.site}}" target="_blank" style="color: rgb(33, 22, 22); border: 1px solid rgb(51, 92, 178);">Saiba mais aqui!</a>
    </div>

       
</body>

</html>
{% endif %}
{% endfor %}
